<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <div class="text">
                        <strong>Happy Valentine's Day!</strong>
                        <p>
                            "Thanks for being my support every day. You always make me feel better."
                        </p>
                        <p class="love">With Love ❤️</p>
                    </div>
                </div>
                <!-- Back of the envelope -->
                <div class="back"></div>
            </div>
            <!-- Click instruction/Heart seal -->
            <div class="heart-seal">
                <span>❤️</span>
            </div>
        </div>
        <div class="instruction">For You</div>
    </div>

    <!-- Hearts background -->
    <div class="bg-hearts"></div>

    <script src="script.js"></script>
</body>

</html>
